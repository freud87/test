<!DOCTYPE html>
<html>
<head>
  <title>Carte centrée sur SILIANA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Feuille de style Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Script Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script>
  // Initialisation de la carte centrée à 36.08642, 9.37486
  var map = L.map('map').setView([36.08642, 9.37486], 14);

  // Couche OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  // Coordonnées de la popup (ISET Siliana)
  var latitude = 36.076380;
  var longitude = 9.383563;

  // Définition de l’icône personnalisée
  var isetIcon = L.icon({ 
    iconUrl: 'icone.iset.png', 
    iconSize: [80, 80],
    iconAnchor: [20, 40],
    popupAnchor: [0, -40]
  });

  // Ajout d’un marqueur avec icône personnalisée + popup
  L.marker([latitude, longitude], { icon: isetIcon })
    .addTo(map)
    .bindPopup("<b>ISET Siliana</b>")
    .openPopup(); // pour l’ouvrir automatiquement au chargement
</script>

</body>
</html>
